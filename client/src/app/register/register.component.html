<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">Register as a: </label>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" value='Farmer' formControlName='role'> Farmer
        </label>
        <label class="form-check-label">
            <input type="radio" value='Customer' formControlName='role' class="form-check-input ms-3"> Customer
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' 
        [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' [type]='"password"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm Password"'
        [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["email"]' 
        [label]='"Email"'></app-text-input>
    <app-text-input type="number" [formControl]='registerForm.controls["phoneNumber"]' 
        [label]='"Mobile"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' 
        [label]='"Name"'></app-text-input>
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" value='male' formControlName='gender'> Male
        </label>
        <label class="form-check-label">
            <input type="radio" value='female' formControlName='gender' class="form-check-input ms-3"> Female
        </label>
    </div>    
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
        [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' 
        [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' 
        [label]='"Country"'></app-text-input>
    

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
